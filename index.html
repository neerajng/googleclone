<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- header starts -->
    <header class="header">
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>  
            <span class="material-symbols-outlined header_apps">apps</span>
            <span class="material-symbols-outlined header_acc">account_circle</span>
        </div>
    </header>
    <!-- header ends -->

    <div class="main-body">
        <img class="logo"src="./images/googlelogo_color_272x92dp.png" alt="Logo">
        <div class="search">
            <div class="search-input">
                <span class="material-symbols-outlined">search</span>
                <input type="text"/>
                <img class="voicemic" src="./images/Voice.svg">
                <img class="voicemic" src="./images/Google_Lens_2021.svg">
            </div>
        </div>
    <div class="search-btns">
        <button>Google Search</button>
        <button>I'm Feeling  Lucky</button>
    </div>
    
        <ul class="langs">
            <li>Google offered in:</li>
            <li><a href="#">हिन्दी</a></li>
            <li><a href="#">বাংলা</a></li>
            <li><a href="#">తెలుగు</a></li>
            <li><a href="#">मराठी</a></li>
            <li><a href="#">தமிழ்</a></li>
            <li><a href="#">ગુજરાતી</a></li>  
            <li><a href="#">ಕನ್ನಡ</a></li>
            <li><a href="#">മലയാളം</a></li>
            <li><a href="#">ਪੰਜਾਬੀ</a></li>            
    <footer class="footer">
        <div class="row row1">
            <p class="country">India</p>
        </div>
        <div class="row row2">
            <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li> 
            </ul>   

            <ul class="privacy">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>  
            <li><a href="#">Settings</a></li>   
            </ul>
        </div>
    </footer>

</body></html>
